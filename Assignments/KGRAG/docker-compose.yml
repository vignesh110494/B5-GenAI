services:
  neo4j:
    image: neo4j:5.23.0
    container_name: neo4j-kg-demo
    ports:
      - "7474:7474"  # HTTP - Neo4j Browser
      - "7687:7687"  # Bolt - Database connection
    environment:
      # Authentication
      - NEO4J_AUTH=neo4j/knowledge_graph_demo_2024

      # Plugins
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*

      # Memory settings (adjust based on your system)
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=512m

      # Performance tuning
      - NEO4J_dbms_default__listen__address=0.0.0.0

    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins

    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "knowledge_graph_demo_2024", "RETURN 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

    restart: unless-stopped

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
